<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html"
    ServerName localhost
	<Directory "/var/www/html/">
		AllowOverride all
	</Directory>
</VirtualHost>
<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html/drupal8"
    ServerName drupal8.dev
	<Directory "/var/www/html/drupal8/">
		AllowOverride all
	</Directory>
</VirtualHost>